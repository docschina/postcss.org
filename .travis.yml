language: node_js
node_js:
  - '7'
notifications:
  email:
    on_failure: change
deploy:
  skip_cleanup: true
  provider: script
  script: ./scripts/deploy.sh
  'on':
    branch: master
    node: '7'
env:
  global:
    - secure: >-
        
    - 'GIT_DEPLOY_REPO=https://$GH_TOKEN@github.com/postcss/postcss.org.git'
    - GIT_DEPLOY_DIR=dist
